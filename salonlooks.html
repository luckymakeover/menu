<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery | Lucky Makeover Patran</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#18121e;
      --panel:#201431e6;
      --ink:#eee;
      --gold:#ffd77b;
      --gold-deep:#d3a84e;
      --violet:#2c1962;
      --panel-border:#b38728;
      --gallery-gap: 22px;
    }
    body {
      margin: 0;
      background: var(--bg);
      font-family: 'Montserrat', Arial, sans-serif;
      color: var(--ink);
      line-height: 1.6;
    }
    .navbar {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 0 18px;
      background: var(--panel);
      position: sticky;
      top: 0;
      z-index: 1020;
      min-height: 52px;
      border-bottom: 2px solid var(--gold-deep);
    }
    .nav-menu {
      list-style: none;
      display: flex;
      gap: 28px;
      margin: 0;
      padding: 0;
    }
    .nav-menu li {
      position: relative;
      width: 100%;
    }
    .nav-menu .nav-link {
      display: block;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      text-align: center;
      text-decoration: none;
      color: var(--ink);
      font-size: 1.08em;
      font-weight: 700;
      letter-spacing: 0.5px;
      padding: 9px 12px;
      border-radius: 8px;
      transition: background 0.18s, color 0.18s;
    }
    .nav-menu .nav-link:hover, .nav-menu .nav-link:focus {
      background: var(--gold);
      color: #442d80;
    }
    .nav-toggle {
      display: none;
      flex-direction: column;
      justify-content: center;
      gap: 3.5px;
      width: 37px;
      height: 37px;
      background: transparent;
      border: none;
      cursor: pointer;
      position: absolute;
      left: 13px;
      top: 10px;
      z-index: 201;
    }
    .hamburger {
      display: block;
      width: 28px;
      height: 3.5px;
      background: var(--gold);
      border-radius: 2.5px;
    }
    @media (max-width: 660px) {
      .nav-toggle {
        display: flex;
      }
      .nav-menu {
        flex-direction: column;
        background: var(--panel);
        position: absolute;
        top: 52px;
        left: 0;
        right: 0;
        border-radius: 0 0 14px 14px;
        box-shadow: 0 4px 22px #1a124644;
        padding: 18px 0 12px 0;
        gap: 18px;
        display: none;
        width: 100%;
      }
      .nav-menu.open {
        display: flex;
      }
      .nav-menu li {
        width: 100%;
      }
      .nav-menu .nav-link {
        width: 100%;
        text-align: left;
        padding: 12px 28px;
      }
    }
    header {
      background: linear-gradient(115deg, var(--violet) 60%, var(--gold-deep) 120%);
      color: #fff9e0;
      text-align: center;
      padding: 70px 16px 28px 16px;
      border-bottom: 4px solid var(--panel-border);
    }
    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3em;
      margin-bottom: 10px;
      color: var(--gold);
      letter-spacing: 2px;
      text-shadow: 1px 4px 9px #442d80;
    }
    header p {
      font-size: 1.4em;
      letter-spacing: 1px;
      margin-bottom: 0;
    }
    .gallery-container {
      max-width: 1200px;
      margin: 38px auto 0 auto;
      background: var(--panel);
      border-radius: 15px;
      box-shadow: 0 7px 32px #0007;
      padding: 28px 22px 40px 22px;
      margin-bottom: 0px;
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: var(--gallery-gap);
      margin-top: 16px;
    }
    .gallery-img {
      border-radius: 13px;
      border: 2px solid #d3a84e50;
      box-shadow: 0 6px 22px #120a1d55;
      width: 100%;
      display: block;
      aspect-ratio: 4/3;
      object-fit: cover;
      transition: transform 0.22s, box-shadow 0.22s, border 0.18s;
      background: #18121e;
      cursor: pointer;
    }
    .gallery-img:hover, .gallery-img:focus {
      transform: scale(1.06);
      z-index: 5;
      box-shadow: 0 10px 38px #ffd77bad, 0 1.5px 12px #442d8080;
      border: 2.5px solid var(--gold);
      outline: none;
    }
    /* Lightbox overlay */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0; top: 0; width: 100vw; height: 100vh;
      background: rgba(24,18,30,0.95);
      align-items: center;
      justify-content: center;
    }
    .lightbox.open {
      display: flex;
    }
    .lightbox img {
      max-width: 94vw;
      max-height: 90vh;
      border-radius: 14px;
      box-shadow: 0 0 32px #ffd77b98, 0 2px 32px #18184399;
    }
    .lightbox-close {
      position: absolute;
      top: 25px;
      right: 40px;
      font-size: 2.3em;
      color: var(--gold);
      background: transparent;
      border: none;
      cursor: pointer;
      z-index: 2;
      transition: color 0.15s;
    }
    .lightbox-close:hover {
      color: #fff2c4;
    }
    @media (max-width: 800px) {
      .gallery-container { padding: 10px; }
      .gallery-grid { gap: 11px; }
    }
    @media (max-width: 500px) {
      header h1 { font-size: 2em; }
      .gallery-container { max-width: 97vw; }
      .lightbox-close { right: 20px; font-size: 2em;}
    }
    /* Footer */
    footer {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 28px auto 24px;
      padding: 10px 16px;
      width: 100%;
      border-radius: 9px;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.35), inset 0 0 0 1px rgba(255,255,255,0.04);
      font-size: clamp(0.9rem, 1.4vw, 1rem);
      color: #f3e9c7;
      letter-spacing: 0.02em;
      position: relative;
    }
    footer p {
      margin: 0;
      display: flex;
      align-items: center;
      gap: 0.35rem;
      width: 100%;
      justify-content: center;
      line-height: 1;
    }
    .text-gradient {
      color: var(--gold);
      background: linear-gradient(90deg, #ffd77b 0%, #ff9a76 55%, #d3a84e 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
    }
    .heart {
      width: 1.1em;
      height: 1.1em;
      display: inline-flex;
      vertical-align: -0.1em;
    }
    .heart svg {
      display: block;
      transform-origin: center;
      animation: pulse 2.4s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50%      { transform: scale(1.12); }
    }
    @media (prefers-reduced-motion: reduce) {
      .heart svg { animation: none; }
    }
  </style>
</head>
<body>
  <nav class="navbar" role="navigation" aria-label="Main Navigation">
    <button class="nav-toggle" aria-label="Open navigation">
      <span class="hamburger"></span>
      <span class="hamburger"></span>
      <span class="hamburger"></span>
    </button>
    <ul class="nav-menu">
    <li><a href="/menu/index.html" class="nav-link">Menu</a></li>
      <li><a href="/menu/courses.html" class="nav-link">Courses</a></li>
      <li><a href="/menu/contact.html" class="nav-link">Contact Us</a></li>
    </ul>
  </nav>
  <header>
    <h1>Our Gallery</h1>
    <p>Explore transformations, events, and the unique vibe of Lucky Makeover Patran.</p>
  </header>
  <div class="gallery-container">
    <div class="gallery-grid">
      <!-- Add your images here. Example thumbnails below: -->
      <img src="/menu/image1.jpg" alt="Salon work 1" class="gallery-img">
      <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?w=700" alt="Salon work 2" class="gallery-img">
      <img src="https://images.unsplash.com/photo-1464983953574-0892a716854b?w=700" alt="Salon work 3" class="gallery-img">
      <img src="https://images.unsplash.com/photo-1458218451727-0b8cddf49b1b?w=700" alt="Salon interior" class="gallery-img">
      <img src="https://images.unsplash.com/photo-1510626176961-4b57d4fbad04?w=700" alt="Client before after" class="gallery-img">
      <img src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?w=700" alt="Team at work" class="gallery-img">
      <!-- ...more images -->
    </div>
  </div>
  <!-- Lightbox modal -->
  <script>
    // Hamburger menu
    const navToggle = document.querySelector('.nav-toggle');
    const navMenu = document.querySelector('.nav-menu');
    navToggle.addEventListener('click', () => {
      navMenu.classList.toggle('open');
    });

    // Lightbox
    document.querySelectorAll('.gallery-img').forEach(img => {
      img.addEventListener('click', function() {
        document.getElementById('lightboxImg').src = this.src;
        document.getElementById('lightboxImg').alt = this.alt;
        document.getElementById('lightbox').classList.add('open');
      });
    });
    document.getElementById('lightboxClose').onclick = function() {
      document.getElementById('lightbox').classList.remove('open');
      document.getElementById('lightboxImg').src = '';
    };
    document.getElementById('lightbox').addEventListener('click', function(e){
      if(e.target === this) this.classList.remove('open');
    });
    // Optional: close with ESC
    document.addEventListener('keydown', function(e){
      if(e.key === 'Escape') document.getElementById('lightbox').classList.remove('open');
    });
  </script>
</body>
</html>
